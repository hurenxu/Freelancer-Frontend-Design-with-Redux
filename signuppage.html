		<div id="inside_body_signup" class="body_setting_signup">
			<div class="box_signup">
				<h1>Join LOGO</h1>
				<form action="#" method="post">
				<p>Username</p>
				<input type="text" placeholder="username">
				<p>Password</p>
				<input type="password" placeholder="password">
				<span>Use at least one letter, one numberal, and one seven 
				characters.</span>
				<p>Email address</p>
				<input type="text" placeholder="email"><br>
				<p>Company or Developer</p>
				<select name="text">
					<option value="Company" selected>Company</option>
					<option value="Developer">Developer</option>
				</select>
				<button type="submit">Sign Up</button><br>
				<span>By clicking on the sign up 
				button above, you are agreeing to</span><br>
